# Redis configuration for MLOps workloads

# Basic settings
bind 0.0.0.0
port 6379
protected-mode yes
requirepass redis_password_123

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence for job queue reliability
save 900 1
save 300 10
save 60 10000

# AOF persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
tcp-backlog 511
timeout 0
databases 16

# Slow log for monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128