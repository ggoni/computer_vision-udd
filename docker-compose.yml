services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cv_postgres
    environment:
      POSTGRES_USER: cvuser
      POSTGRES_PASSWORD: cvpass123
      POSTGRES_DB: computer_vision_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvuser -d computer_vision_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - cv-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: cv_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://cvuser:cvpass123@postgres:5432/computer_vision_db
      MODEL_NAME: hustvl/yolos-tiny
      CONFIDENCE_THRESHOLD: 0.5
      APP_ENV: production
      SECRET_KEY: your-secret-key-here-production-use-secure-value
    ports:
      - "8000:8000"
    volumes:
      - model_cache:/app/.cache
      - ./storage:/app/backend/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - cv-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: cv_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cv-network

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local

networks:
  cv-network:
    driver: bridge
