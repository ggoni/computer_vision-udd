version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: cv_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cv_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cv_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/cv_db
      APP_ENV: production
      MODEL_NAME: hustvl/yolos-tiny
      CONFIDENCE_THRESHOLD: 0.5
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount for model cache to avoid re-downloading
      - model_cache:/root/.cache/huggingface
      # Mount for uploaded images (optional, for persistence)
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cv_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local
