name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install uv
        run: pip install uv
      - name: Install backend dependencies
        working-directory: backend
        run: uv pip install --system .[dev]
      - name: Run pytest
        working-directory: backend
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Run tests
        working-directory: frontend
        run: npm test -- --run
      - name: Build
        working-directory: frontend
        run: npm run build

  full:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Success summary
        run: echo "Backend & Frontend pipelines passed."
