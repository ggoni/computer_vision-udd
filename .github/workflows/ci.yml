name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cv_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv (script)
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Cache model weights
        uses: actions/cache@v4
        with:
          path: ~/.cache/models
          key: ${{ runner.os }}-models-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-models-
      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -U user && exit 0 || sleep 2;
          done;
          echo "Postgres not ready"; exit 1
      - name: Sync dependencies (dev group)
        working-directory: backend
        run: uv sync --group dev
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/cv_db
          APP_ENV: test
      - name: Init DB schema
        working-directory: backend
        run: uv run python scripts/init_db.py
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/cv_db
          APP_ENV: test
      - name: Run tests
        working-directory: backend
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/cv_db
          APP_ENV: test
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage.xml
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/cv_db
          APP_ENV: test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Run tests
        working-directory: frontend
        run: npx vitest run --coverage
      - name: Build
        working-directory: frontend
        run: npm run build
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-lcov
          path: frontend/coverage/lcov.info

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv (script)
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Sync backend dev deps
        working-directory: backend
        run: uv sync --group dev
      - name: Ruff check
        working-directory: backend
        run: uv run ruff check .
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Eslint
        working-directory: frontend
        run: npx eslint src --max-warnings=0

  full:
    runs-on: ubuntu-latest
    needs: [backend, frontend, lint]
    steps:
      - name: Success summary
        run: echo "Backend & Frontend pipelines passed."
