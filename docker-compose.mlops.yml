version: '3.8'

services:
  # ============================================================================
  # DATA LAYER
  # ============================================================================
  
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: cv_postgres
    environment:
      POSTGRES_USER: cvuser
      POSTGRES_PASSWORD: cvpass123
      POSTGRES_DB: computer_vision_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvuser -d computer_vision_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - mlops-network

  # Redis - Caching and Job Queue
  redis:
    image: redis:7-alpine
    container_name: cv_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mlops-network

  # MinIO - Object Storage for Images and Models
  minio:
    image: minio/minio:latest
    container_name: cv_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - mlops-network

  # ============================================================================
  # APPLICATION LAYER
  # ============================================================================

  # API Service - FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: cv_api
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+asyncpg://cvuser:cvpass123@postgres:5432/computer_vision_db
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      
      # MinIO Configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minio123456
      MINIO_BUCKET_IMAGES: cv-images
      MINIO_BUCKET_MODELS: cv-models
      
      # ML Model Configuration
      MODEL_NAME: hustvl/yolos-tiny
      CONFIDENCE_THRESHOLD: 0.5
      MODEL_CACHE_DIR: /app/.cache/models
      
      # Application Configuration
      APP_ENV: production
      DEBUG: false
      LOG_LEVEL: INFO
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://frontend:80
      
      # Monitoring
      PROMETHEUS_METRICS: true
      METRICS_PORT: 8001
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics endpoint
    volumes:
      - model_cache:/app/.cache
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - mlops-network

  # Training Service - ML Model Training and Evaluation
  training:
    build:
      context: .
      dockerfile: docker/training/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: cv_training
    environment:
      DATABASE_URL: postgresql+asyncpg://cvuser:cvpass123@postgres:5432/computer_vision_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minio123456
      MODEL_REGISTRY_BUCKET: cv-models
      EXPERIMENT_TRACKING_BUCKET: cv-experiments
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - model_cache:/app/.cache
      - ./experiments:/app/experiments
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    networks:
      - mlops-network

  # EDA Service - Exploratory Data Analysis and Model Insights
  eda:
    build:
      context: .
      dockerfile: docker/eda/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: cv_eda
    environment:
      DATABASE_URL: postgresql+asyncpg://cvuser:cvpass123@postgres:5432/computer_vision_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minio123456
      JUPYTER_TOKEN: eda_token_123
    ports:
      - "8888:8888"  # Jupyter Lab
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    networks:
      - mlops-network

  # Frontend - React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: cv_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mlops-network

  # ============================================================================
  # MONITORING & OBSERVABILITY LAYER
  # ============================================================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cv_prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/rules.yml:/etc/prometheus/rules.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - mlops-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cv_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: grafana123
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/dashboard-configs:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - mlops-network

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: cv_loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./docker/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - mlops-network

  # Promtail - Log Shipping
  promtail:
    image: grafana/promtail:latest
    container_name: cv_promtail
    volumes:
      - ./docker/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - mlops-network

  # ============================================================================
  # REVERSE PROXY & LOAD BALANCING
  # ============================================================================

  # Nginx - Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    container_name: cv_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
      - grafana
    restart: unless-stopped
    networks:
      - mlops-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  model_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  mlops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16